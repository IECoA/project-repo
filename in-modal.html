<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Modal + Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/form-float-label.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <h1>Modals</h1>
    <p>Placeholder</p>
    <h2>Form</h2>
    <form action="" class="m-form">
      <div class="field">
        <input type="email" name="email" id="email" placeholder="myemail@example.com" required/>
        <label for="email"><span>Email</span></label>
      </div>
      <div class="field">
        <input type="password" name="password" id="password" placeholder="Введите пароль" required/>
        <label for="password"><span>Пароль</span></label>
        <label for="password" class="show-button"></label>
        <span class="unmask" type="button" title="Показать или скрыть пароль" onclick="showPassword()">&#128065;</span>
      </div>
      <p><input type="submit"></p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/m-form.js" charset="utf-8"></script>
  </body>
</html>
