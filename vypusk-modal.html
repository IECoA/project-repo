<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Выпускные NEW - Модальное окно</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/m-form.css">
    <link rel="stylesheet" href="css/m-vypusk.css">
    <link rel="stylesheet" href="css/featherlight.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <button data-featherlight="#m-form">Модальное окно</button>
    <div class="m-form picker" id="m-form">
      <form action="" id="l-vypuskForm">
        <div class="tab">
          <h4>Тип выпускного:</h3>
          <div class="form-line picker__type">
            <button class="picker-button" type="button" name="button"><span><img src="img\vypusk-icon\2-photobook-02.png" alt="">Фотокнига</span></button>
            <button class="picker-button" type="button" name="button"><span><img src="img\vypusk-icon\2-flexbind-03.png" alt="">Фотокнига Flexbind</span></button>
            <button class="picker-button" type="button" name="button"><span><img src="img\vypusk-icon\2-photoalbum-04.png" alt="">Фотоальбом</span></button>
          </div>
          <h4>Формат выпускного:</h3>
          <div class="form-line picker__format">
            <button class="picker-button" type="button" name="button"><span><div><figure id="s2015"></figure></div><p>20×15</p></span></button>
            <button class="picker-button" type="button" name="button"><span><div><figure id="s2020"></figure></div><p>20×20</p></span></button>
            <button class="picker-button" type="button" name="button"><span><div><figure id="s2230"></figure></div><p>22×30</p></span></button>
            <button class="picker-button" type="button" name="button"><span><div><figure id="s3022"></figure></div><p>30×22</p></span></button>
            <button class="picker-button" type="button" name="button"><span><div><figure id="s3030"></figure></div><p>30×30</p></span></button>
          </div>
          <div class="form-line add">
            <div class="column">
              <p>Количество альбомов:</p>
              <input type="number" maxlength="256" id="amount-field" name="amount" min="10" value="10" oninput="this.className = ''" required>
              <div>
                <input type="checkbox" id="add-design" name="add-design" checked>
                <label for="add-design">Услуги дизайна (+6000 ₽)</label>
              </div>
            </div>
            <div class="column">
              <div>
                Стоимость <br><p>(при заказе<br class="mobile"> от 10 шт)</p>
              </div>
              <div>
                1000 ₽ <br><p>15000 ₽<br class="mobile"> за 12 шт</p>
              </div>
            </div>
          </div>
          <button type="button" name="button" id="nextBtn" onclick="nextPrev(1)" class="m-button">Далее</button>
        </div>
        <div class="tab">
          <h4 class="contact">Ваши контактные данные:</h3>
          <div class="form-line contact">
            <div class="field">
              <input type="text" name="name" id="name" placeholder="Елена Петрова" pattern="^[А-Яа-яЁё\s]+$" required="">
              <label for="name"><span>Имя</span></label>
            </div>
            <div class="columns">
              <div class="field">
                <input type="email" name="email" id="email" placeholder="myemail@example.com" required="">
                <label for="email"><span>Email</span></label>
              </div>
              <div class="field">
                <input type="tel" name="phone" id="phone" placeholder="+7 (999) 123-44-55" pattern="(\+?\d[- .]*){7,13}" required="">
                <label for="phone"><span>Телефон</span></label>
              </div>
            </div>
          </div>
          <input type="submit" value="оставить заявку" class="m-button">
          <button type="button" name="button" id="prevBtn" onclick="nextPrev(-1)" class="m-button">Назад</button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/m-form.js" charset="utf-8"></script>

    <script src="js/featherlight.min.js" charset="utf-8"></script>
    <script>
      $.extend($.featherlight.defaults, {
        openSpeed: 100,
        closeSpeed: 200,
        variant: 'l-modal-form',
      });
    </script>
  </body>
</html>
