<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\lightgallery.css">
    <style media="screen">
      .gallery-link {
        position: relative;
        top: 0;
        left: 0;
        display: inline-block;
      }
      .gallery-image {
        position: relative;
        top: 0;
        left: 0;
      }
      .gallery-play {
        position: absolute;
        top: calc(50% - 32px);
        left: calc(50% - 32px);
      }
      body:not(.lg-from-hash) .lg-outer.lg-start-zoom .lg-item.lg-complete .lg-object {
        object-fit: cover;
      }
    </style>
  </head>
  <body>

    <h1>Gallery 2</h1>
    <a href="gallery.html">Gallery</a>

    <div id="lightgallery-vid">
      <a href="https://www.youtube.com/watch?v=shgjXbSqYyU" data-poster="img\gallery-2.jpg" class="gallery-link">
        <img src="img\gallery-2_preview.jpg" alt="Видео 1" class="gallery-image">
        <img src="img\video-play.png" alt="" class="gallery-play">
      </a>
      <a href="https://www.youtube.com/embed/Pq9yPrLWMyU" data-poster="img\gallery-3.jpg" class="gallery-link">
        <img src="img\gallery-3_preview.jpg" alt="Видео 2" class="gallery-image">
        <img src="img\video-play.png" alt="" class="gallery-play">
      </a>
    </div>

    <div id="lightgallery-img" class="review__photo-holder">
      <a href="img/gallery-2.jpg">
        <img src="img\gallery-2_preview.jpg" alt="Фото 1">
      </a>
      <a href="img/gallery-3.jpg">
        <img src="img\gallery-3_preview.jpg" alt="Фото 2">
      </a>
      <!-- Video in img gallery -->
      <a href="https://www.youtube.com/watch?v=shgjXbSqYyU" data-poster="img\gallery-2.jpg" class="gallery-link">
        <img src="img\gallery-2_preview.jpg" alt="Видео 1" class="gallery-image">
        <img src="img\video-play.png" alt="" class="gallery-play">
      </a>
    </div>


    <!-- Hidden video div -->
    <div style="display:none;" id="video2">
        <video class="lg-video-object lg-html5" controls preload="none">
            <source src="video/video2.mp4" type="video/mp4">
             Your browser does not support HTML5 video.
        </video>
    </div>
    <div style="display:none;" id="video3">
        <video class="lg-video-object lg-html5" controls preload="none">
            <source src="video/video3.mp4" type="video/mp4">
             Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- data-src should not be provided when you use html5 videos -->
    <ul id="html5-videos">
      <li data-poster="img\gallery-2_preview.jpg" data-sub-html="video caption1" data-html="#video2" >
          <img src="img\gallery-2_preview.jpg" />
      </li>
      <li data-poster="img\gallery-3_preview.jpg" data-sub-html="video caption2" data-html="#video3" >
          <img src="img\gallery-3_preview.jpg" />
      </li>
    </ul>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" charset="utf-8"></script>
    <script src="https://sachinchoolur.github.io/lightGallery/static/js/jquery.justifiedGallery.min.js"></script>
    <script src="https://sachinchoolur.github.io/lightGallery/static/js/transition.js"></script>
    <script src="https://sachinchoolur.github.io/lightGallery/static/js/collapse.js"></script>
    <script src="https://sachinchoolur.github.io/lightGallery/lightgallery/js/lightgallery.js"></script>
    <!--<script src="https://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-fullscreen.js"></script>-->
    <script src="https://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-thumbnail.js"></script>
    <script src="https://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-video.js"></script>
    <!--<script src="https://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-autoplay.js"></script>-->

    <!-- activation -->
    <!--<script>
      lightGallery(document.getElementById('lightgallery-vid'));
      lightGallery(document.getElementById('lightgallery-img'));
      lightGallery(document.getElementById('html5-videos'));
    </script>-->
    <script>
      $('#lightgallery-vid').lightGallery();
      $('#html5-videos').lightGallery();
      $('#lightgallery-img').lightGallery();
    </script>
  </body>
</html>
