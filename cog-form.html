<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/cog-form.css">
  </head>
  <body>
    <div class="review-form__container">
      <div class="cognito">
        <div id="loading-text"><p>Идёт загрузка..</p></div>
        <script src="https://services.cognitoforms.com/s/JTZJVzeYI0-MajjRjHimSg"></script>
        <script>Cognito.load("forms", { id: "2" },
          { success: function() {
            ExoJQuery(function() {
                  ExoJQuery(document)
                 .on('afterNavigate.cognito', function(e, data) {
                  if (data.direction == 'forward') {
                    document.querySelector("input[class=c-fillin-text]").placeholder = "Ваш вариант";
                  }
                  if (data.direction == 'back') {
                    document.getElementById("file-upload-4").innerText = "Выбрать файл";
                    document.querySelector("span[class=c-fileupload-dropzone-message]").innerText = "или перетащите файлы сюда";
                  }
              });
      }); } });   </script>
      </div>
    </div>
  </body>
  <script>
    window.onload = function() {
        document.querySelector("a[target=_blank]").innerHTML = "";
        document.getElementById("file-upload-4").innerText = "Выбрать файл";
        document.querySelector("span[class=c-fileupload-dropzone-message]").innerText = "или перетащите файлы сюда";
        document.getElementById("loading-text").innerText = "";
    }
  </script>
</html>
